spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.${region}.amazonaws.com/${cognitoPoolId}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.${region}.amazonaws.com/${cognitoPoolId}/.well-known/jwks.json

# https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.3-Release-Notes#changes-to-the-default-error-pages-content
server.error.include-message=always
